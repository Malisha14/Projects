<html>
<head><title>Biodata</title>
</head>
<body>
<center>
<h1>Student Registration Page</h1>
</center>
<table border="1" align="center">
<tr>
<td colspan = "2"><center><b>STUDENT BIODATA</b></center></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" name="stud_name"/></td>
</tr>
<tr>
<td>College:</td>
<td>
<select name="stud_college">
<option value="College">College</option>
<option value="SXCCE">SXCCE</option>
<option value="VINS">VINS</option>
</select>
</td>
</tr>
<tr>
<td>Course:</td>
<td>
<select name="stud_course">
<option value="Course">Course</option>
<option value="EEE">EEE</option>
<option value="IT">IT</option>
</select>
</td>
</tr>
<tr>
<td>Qualification:</td>
<td>
<input type ="checkbox" name="stud_qualification" value="SSLC"/>SSLC
<input type ="checkbox" name="stud_qualification" value="HSC"/>HSC
<input type ="checkbox" name="stud_qualification" value="UG"/>UG
<input type ="checkbox" name="stud_qualification" value="PG"/>PG
</td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="Male">Male</br>
<input type="radio" name="gender" value="Female">Female</br>
<input type="radio" name="gender" value="others">others
</td>
</tr>
<tr>
<td>Address:</td>
<td>
<textarea cols="10" rows="5" name="stud_address"></textarea>
</td>
</tr>
<tr>
<td colspan ="2" align= "center"> 
<input type ="Submit" value="Submit"/>
</td>
</tr>
</table>

</body>
</html>
